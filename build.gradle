buildscript {
    ext.android_gradle_plugin_version = '3.4.0-rc02'
    ext.kotlin_version = '1.3.21'
    ext.androidx_core_version = "1.1.0-alpha05"
    ext.androidx_appcompat_version = "1.1.0-alpha03"
    ext.androidx_constraintlayout_version = '2.0.0-alpha3'
    ext.material_version = '1.1.0-alpha04'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
